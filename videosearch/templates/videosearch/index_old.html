<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务列表</title>
</head>
<body>
{% if lastest_task_list %}
    <ul>
        {% for task in lastest_task_list %}
        <li>
            <a href="{% url 'videosearch:detail' task.id %}">{{ task.name }}</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>
        No polls are available.
    </p>
{% endif %}

 <a target="_blank" href="/logout/">logout</a>

</body>
</html>
